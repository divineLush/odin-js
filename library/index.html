<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <button id="new-book" onclick="displayForm()">NEW BOOK</button>
    </header>
    <main>
    </main>
    <template id="table">
      <table>
        <thead>
          <tr>
            <td>TITLE</td>
            <td>AUTHOR</td>
            <td>PAGES</td>
            <td>READ</td>
            <td>...</td>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </template>
    <template id="row">
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>
          <button onclick="toggleRead(event)">TOGGLE READ</button>
          <button onclick="remove(event)">REMOVE</button>
        </td>
      </tr>
    </template>
    <template id="form">
      <form onsubmit="saveBook(event)">
        <input type="text" name="title" placeholder="TITLE" required>
        <input type="text" name="author" placeholder="AUTHOR">
        <input type="number" name="pages" placeholder="PAGES">
        <button type="submit">SAVE</button>
      </form>
    </template>
    <script src="app.js"></script>
  </body>
</html>
